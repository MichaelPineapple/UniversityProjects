<!DOCTYPE html>
<html>

	<head>
	<title>Statistical Calculator</title>
	<script src="script.js"></script>
	</head>

	<body>
	<h2>Statistical Calculator</h2>
	
	<form onSubmit="return performStatistics();">
		<textarea id="input" required></textarea>
		<br>
		<input type="reset" value="Reset">
		<input type="submit" value="Submit">
		<br><br><br>
		<input id="max"	type="text" readonly> Max		<br><br>
		<input id="avg"	type="text" readonly> Mean		<br><br>
		<input id="med"	type="text" readonly> Median	<br><br>
		<input id="min"	type="text" readonly> Min		<br><br>
		<input id="mod"	type="text" readonly> Mode		<br><br>
		<input id="std"	type="text" readonly> Std Dev	<br><br>
		<input id="sum"	type="text" readonly> Sum		<br><br>
		<input id="var"	type="text" readonly> Variance	<br><br>
	</form>
	
	<br><br><br>
	<a href="../index.html">ePortfolio</a><br>
	
	</body>
	
</html>
